<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="icon" href="./images/wen-small-meow-cat-small.png">

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Sansita+Swashed:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS  -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="everything-section">
        <h1 id="test">Pomodoro Timer</h1>

        <div class="timer-section">
          <p id="time">25:00</p>
          <div class="cat-spot">
            <img id="cat-image" src="./images/licking-cat.gif" />
          </div>
        </div>
        <div class="buttons-section">
          <button id="startButton">Start</button>
          <button id="stopButton">Stop</button>
          <button id="resetButton">Reset</button>
        </div>
        <div class="time-options-section">
          <button id="pomoButton">Pomodoro</button>
          <button id="shortButton">Short Break</button>
          <button id="longButton">Long Break</button>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
